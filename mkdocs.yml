site_name: GPResult
site_url: https://alxvmr.gpresult.github.io/gpresult/latest
site_author: Maria Alexeeva
site_description: Documentation of GPResult (ALT Linux)

repo_name: gpresult
repo_url: https://github.com/alxvmr/gpresult

theme:
  name: material
  language: ru
  locale: ru
  palette:
    - primary: custom

extra:
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: ru
  - i18n:
      docs_structure: suffix
      languages:
        - locale: ru
          default: true
          name: Руский
          build: true
        - locale: en
          name: English
          build: true
  - mike:
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true